<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FundingFlock.AI - Advanced Tailoring Tutorial</title>

    <!-- Essential Stylesheets -->
    <link rel="stylesheet" href="./options/options.css">
    <link rel="stylesheet" href="./css/guidedTour.css">

    <style>
        /* This style block ensures the iframe is always visible on the right side */
        body {
            background-color: var(--primary-bg);
            padding-right: 970px; /* Make space for the wide tailoring panel */
            transition: padding-right 0.4s ease-in-out;
        }
        #setup-iframe-container {
            position: fixed;
            top: 0;
            right: 0;
            width: 950px; /* Start with the width needed for the tailoring view */
            height: 100vh;
            background-color: var(--primary-bg-alt);
            border-left: 1px solid var(--divider-color);
            box-shadow: -3px 0 15px rgba(0,0,0,0.12);
            z-index: 2000;
            display: flex;
            transition: width 0.4s ease-in-out;
        }
        #setupIframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        /* A simple message for the main page area */
        .main-content-message {
            padding: 40px;
            text-align: center;
            color: var(--text-muted);
        }
    </style>
</head>
<body>

    <!-- This is the iframe where the extension's UI will live -->
    <div id="setup-iframe-container">
        <iframe id="setupIframe" src=""></iframe>
    </div>

    <!-- This is just a placeholder for the main page content -->
    <div class="main-content-message">
        <h1>Advanced Tailoring Tutorial</h1>
        <p>Please follow the instructions in the pop-up prompts to learn about the advanced features.</p>
    </div>

    <!-- Essential Scripts -->
    <script src="./theme_handler.js" defer></script>
    <script src="./js/guidedTour.js" defer></script>
    <script src="./js/advancedTailoringTour.js" defer></script>

</body>
</html>
